<!DOCTYPE html>
<meta charset="utf-8">
<style>
	text {
		font-family: "ProximaNova",Helvetica,Arial,sans-serif;
		font-size: 12px;
	}
    text:hover {
		font-family: "ProximaNova",Helvetica,Arial,sans-serif;
		font-size: 12px;
        font-weight: bold;
        color: #df2929;
	}
	rect {
		fill: none;
		stroke: #000;
        pointer-events: all;
	}
    /*rect:hover {
      fill: orangered ;
    }*/

    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0,1);
      color: #fff;
      border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0,1);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
    }
    tspan {
        display:block;
        width:300px;
        word-wrap:break-word;
    }
	path {
		fill: none;
		stroke-width: 2;
		stroke: #333;
	}

	path.light {
		stroke: #3c6da8;
	}

	path.dark {
		stroke: #df2929;
	}

	.intro text:first-child {
		fill: #fff;
	    stroke: #f9f9f9;
	    stroke-width: 3;
	}

	.intro text+text {
	    fill: #333;
	}

	.intro text+text.dark {
	    fill: #df2929;
	}

	.intro text+text.light {
	    fill: #3c6da8;
	}
    a {
        color: black;
        text-decoration: none;
    }
    pre {
        white-space: pre;           /* CSS 2.0 */
        white-space: pre-wrap;      /* CSS 2.1 */
        white-space: pre-line;      /* CSS 3.0 */
        white-space: -pre-wrap;     /* Opera 4-6 */
        white-space: -o-pre-wrap;   /* Opera 7 */
        white-space: -moz-pre-wrap; /* Mozilla */
        white-space: -hp-pre-wrap;  /* HP Printers */
        word-wrap: break-word;      /* IE 5+ */
        width: 98%;
        font-family: Arial, Helvetica, sans-serif;
	}
    span{
        display: inline;
    }
    a:focus {
        text-decoration: none;
        box-shadow: 0 0 0 2px #ffccdd; /* or whatever colour you'd prefer */
        background-color: #ffccdd;
    }
    div.blah {
        position:fixed;
        top: 0; /*[wherever you want it]*/
        left:0; /*[wherever you want it]*/
}
    div.scroll {
        padding-top: 2%;
        padding-bottom: 2%;
        padding-left: 2%;
        margin-bottom: 2%;
        background-color: #cceeff;
        height: 300px;
        width: 100%;
        overflow-y: scroll;
}

</style>

            // Helper to get characters by ID from the raw data
            function characterById(id) {
                charactersMap = charactersMap || {};
                charactersMap[id] = charactersMap[id] || data.characters.find(function(character){

                });
                return charactersMap[id];
